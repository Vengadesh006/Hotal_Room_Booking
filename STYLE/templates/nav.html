<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel"> <strong> Login Form </strong>  </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <form action="" method="POST" >
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="" class="mb-2" > Username : </label>
                        <input type="text" name="username" class="form-control" required >
                    </div>
                    <div class="form-group">
                        <label for="" class="mb-2" > Password : </label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'signUp' %} " style="text-decoration: none; color: #000000; font-weight: bold;"> Register </a>
                        <a href="" style="text-decoration: none; color: #000000;"> forgot password ? </a>
                    </div>
                    <div class="btn-items my-4 d-flex justify-content-center">
                        <button class="btn btn-danger" type="submit">Submit</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</div>
